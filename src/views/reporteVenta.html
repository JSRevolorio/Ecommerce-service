
<style type="text/css">
  @media print{
      .btn, .accion{
          display: none;    
      }
      .sinborde {
        border: 0;
      }
      
  }
</style>

<br>
<h4  class="text-center">Reporte de ventas</h4>
<form action="http://localhost:8080/#/RCompra" method="GET" id="formReporteVentas">
  <div class="form-group">
      <div class="row">
          <div class="col">
              <label for="fecha">Fecha Inicial</label>
              <input type="date" class="form-control sinborde" name="fechaInicio">
          </div>
          <div class="col">
              <label for="fecha">Fecha Final</label>
              <input type="date" class="form-control sinborde" name="fechaFinal">
          </div>
          <div class="col">
            <label for="fecha">Total</label>
            <input type="text" class="form-control sinborde" id="TotalReporteCompra" name="totalBusqueda" disabled>
        </div>
      </div>
  </div>
</form>
<div class="col">
<br/>
<button type="button" class="btn btn-primary" id="ListarReporteVenta"> <i class="fas fa-file-alt"></i> Listar reporte</button>
<button type="submit" class="btn btn-success" id="" onclick="print()"> <i class="fas fa-print"></i> Imprimir reporte</button>
</div>
<br/>
<table class="table table-striped table-hover" id="Tabla-Productos-row">
<thead class="table-primary">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Serie</th>
    <th scope="col">No. Factura</th>
    <th scope="col">Fecha</th>
    <th scope="col">Cliente</th>
    <th scope="col">Nit</th>
    <th scope="col">Total</th>
  </tr>
</thead>
<tbody class="tabla-ListaReporteVentas">
</tbody>
</table>
