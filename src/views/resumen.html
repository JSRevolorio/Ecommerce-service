
<br>
<h4  class="text-center">Resumen de inventario</h4>
<br/>

<form id='FormResumen'>
  <div class="row">
    <div class="col">
      <div class="mb-3">
        <select type="text" id='IDSelectProducto' class="form-control ListProductos" name="producto">
        </select>
      </div>
    </div>
    <div class="col">
      <div class="mb-3">
        <select type="text" id='IDSelectMes' class="form-control ListMes" name="mes">
        </select>
      </div>
    </div>
    <div class="col">
      <div class="mb-3">
        <select type="text" id='IDSelectMes' class="form-control ListAno" name="ano">
          <option id="1" value="2021">2021</option>
          <option id="2" value="2020">2020</option>
        </select>
      </div>
    </div>
  </div>
  <button type="button" id="ListarResumen" class="btn btn-primary">Buscar</button>
</form>
<br>

<table class="table table-striped table-hover">
  <thead class="table-primary">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Factura</th>
      <th scope="col">Producto</th>
      <th scope="col">Fecha</th>
      <th scope="col">Compra</th>
      <th scope="col">Venta</th>
      <th scope="col">Inventario</th>
    </tr>
  </thead>
  <tbody class="tabla-productos">
  </tbody>
</table>
