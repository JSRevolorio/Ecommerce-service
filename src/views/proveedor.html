<br>
<h4  class="text-center">Proveedores</h4>
 <!-- Button trigger modal -->
 <button type="button" class="btn btn-primary" id="btnModalProveedor"><i class="fas fa-address-card"></i> Agregar</button>
<br/>
<br/>
<table class="table table-striped table-hover">
  <thead class="table-primary">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Telefono</th>
      <th scope="col">Direccion</th>
      <th scope="col">Correo</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody class="tabla-Proveedor">
  </tbody>
</table>
  
  <!-- Modal -->
<div class="modal fade" id="modalProveedor" tabindex="-1" aria-labelledby="modalProveedorLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalProveedorLabel">Agregar Proveedor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="#" method="POST" id="formAgregarProveedor">
          <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" name="nombre"/>
          </div>
          <div class="form-group">
              <label for="Email">Telefono</label>
              <input type="number" class="form-control" name="Telefono"/>
          </div>
          <div class="form-group">
            <label for="Email">Correo</label>
            <input type="email" class="form-control" name="Correo"/>
          </div>
          <div class="form-group">
              <label for="Direccion">Dirreccion</label>
              <textarea class="form-control" name="Dirrecion"></textarea>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnAgregarProducto">Agregar</button>
       </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalModificarProveedor" tabindex="-1" aria-labelledby="modalModificarProveedorLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalModificarProveedorLabel">Modificar Proveedor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="#" method="POST" id="formModificacioProveedor">
            <input id="ProveedorId" name="id" type="hidden" value="">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre"/>
            </div>
            <div class="form-group">
                <label for="Email">Telefono</label>
                <input type="number" class="form-control" name="telefono"/>
            </div>
            <div class="form-group">
              <label for="Email">Correo</label>
              <input type="email" class="form-control" name="correo"/>
            </div>
            <div class="form-group">
                <label for="Direccion">Dirreccion</label>
                <textarea class="form-control" name="direccion"></textarea>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="btnModificarProveedor">Modificar</button>
          </div>
        </div>
      </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="alertaEliminarProveedor" tabindex="-1" aria-labelledby="alertaEliminarProveedorLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="alertaEliminarProveedorLabel">Eliminar Proveedor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="mensaje-modal">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" id="EliminarProveedor">Eliminar</button>
      </div>
    </div>
  </div>
</div>
