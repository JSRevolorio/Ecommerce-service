<br>
<h4  class="text-center">Registro de Usuarios</h4>
 <!-- Button trigger modal -->
 <button type="button" class="btn btn-primary" id="btnModalAgregarProducto"><i class="fas fa-address-card"></i> Agregar</button>
<br/>
<br/>
<table class="table table-striped table-hover">
  <thead class="table-primary">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col">Categoria</th>
      <th scope="col">Garantia</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody class="tabla-producto">
  </tbody>
</table>

<!-- Modal Agregar Producto-->
<div class="modal fade" id="modalAgregarProducto" tabindex="-1" aria-labelledby="modalAgregarProductoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAgregarProductoLabel">Agregar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="#" method="POST" id="formAgregarProducto">
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre">
              </div>
              <div class="col">
                <label for="tipo">Categoria</label>
                <select type="text" id='ListCategoria' class="form-control" name="categoria">
                  <option value="0">Seleccione categoria</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="precioSinIva">Precio Sin Iva</label>
                <input type="number" class="form-control" id="IdPrecioSinIva" name="precioSinIva"/>
              </div>
              <div class="col">
                <label for="precioConIva">Precio Con Iva</label>
                <input type="number" class="form-control" id="IdPrecioConIva" name="precioConIva" disabled>
              </div>
            </div>
          </div>
          <div class="form-group">
              <label for="garantia">Cantidad de meses de garantia</label>
              <input type="number" class="form-control" name="garantia"/>
          </div>
          <div class="form-group">
            <label for="modelo">Link Imagen</label>
            <input type="text" class="form-control" name="linkImagen"/>
          </div>
          <div class="form-group">
            <label for="descripcion">descripcion</label>
            <textarea type="text" class="form-control" name="descripcion" rows="2"></textarea>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnAgregarProducto">Agregar</button>
       </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Editar Producto-->
<div class="modal fade" id="modalModificarProducto" tabindex="-1" aria-labelledby="modalAgregarProductoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalModificarProductoLabel">Editar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="#" method="POST" id="formModificarProducto">
          <input id="ProductoId" name="id" type="hidden" value="">
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre">
              </div>
              <div class="col">
                <label for="tipo">Categoria</label>
                <select type="text" id='ListaCategoriaProveedor' class="form-control" name="categoria">
                  <option value="0">Seleccione categoria</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="precioSinIva">Precio Sin Iva</label>
                <input type="number" class="form-control" id="IdEditPrecioSinIva" name="precioSinIva"/>
              </div>
              <div class="col">
                <label for="precioConIva">Precio Con Iva</label>
                <input type="number" class="form-control" id="IdEditPrecioConIva" name="precioConIva" disabled>
              </div>
            </div>
          </div>
          <div class="form-group">
              <label for="garantia">Cantidad de meses de garantia</label>
              <input type="number" class="form-control" name="garantia"/>
          </div>
          <div class="form-group">
            <label for="modelo">Link Imagen</label>
            <input type="text" class="form-control" name="linkImagen"/>
          </div>
          <div class="form-group">
            <label for="descripcion">descripcion</label>
            <textarea type="text" class="form-control" name="descripcion" rows="2"></textarea>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnModificarProducto">Modificar</button>
       </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalEliminarProducto" tabindex="-1" aria-labelledby="modalEliminarProductoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEliminarProductoLabel">Eliminar Proveedor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="mensaje-modal">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" id="btnEliminarProducto">Eliminar</button>
      </div>
    </div>
  </div>
</div>
